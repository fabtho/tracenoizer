	var iMaxImage           =  7;   //H–chste Bildzahl angeben

	var iDefaultImage       =  0;   //Hier das Standardbild angeben (Bild welches Defaultmússig angeschaltet wird)

	var iStaticImage        =  0;   //Bild welches nie gewechselt werden muss



	var iLastImage          =  0;

	var bIE                 =  navigator.appName == "Microsoft Internet Explorer";



	function turn(imageNr) 

	{

        if (isNaN(parseInt(imageNr)) || imageNr == 0) imageNr = iDefaultImage;

        if (document.images && (!bIE || imageNr != iLastImage) && (iStaticImage == 0 || imageNr != iStaticImage))

        {

                

			// Neues Bild einschalten

            if (imageNr != 0)

            {

				imageName = 'image' + imageNr;

				document[imageName].src = eval(imageName + "on.src");

			}



			 if (bIE) // Internetexplorer

                {

					if (iLastImage != 0)

					{

                    	imageName = 'image' + iLastImage;

                    	document[imageName].src = eval(imageName + "off.src");

					}

					

					// Registrieren zuletzt eingeschaltetes Bild

                    iLastImage      = imageNr;

                }

                else    // Netscape

                {

                	for (i = 1;i <= iMaxImage;i++)

                    {

                    	if (i != imageNr  && i != iStaticImage)

                        {

                         	imageName = 'image' + i;

                         	document[imageName].src = eval(imageName + "off.src");

						}

					}

                }

        	}

		}
